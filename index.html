<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade colaboração</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        #lista {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            padding: 30px 40px;
        }
        #lista ul {
            list-style: none;
            padding: 0;
        }
        #lista li {
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid #e1e4ea;
        }
        #lista li:last-child {
            border-bottom: none;
        }
        #lista a {
            text-decoration: none;
            color: #2980b9;
            font-weight: 500;
            transition: color 0.2s;
        }
        #lista a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <h1>Lista de alunos</h1>
    <div id="lista">
        <ul>

        </ul>
